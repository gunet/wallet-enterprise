name: Build Docker image

on:
  push:
    branches-ignore:
      - dc4eu-rome  # Covered by docker-push.yml
  pull_request:

jobs:
  build:

    # Permissions for GITHUB_TOKEN
    permissions:
      contents: read  # To check out repo
      packages: read  # To read NPM registry

    uses: gunet/wallet-ecosystem/.github/workflows/docker-build-push.yml@dc-workflow
    secrets: inherit
    with:
      image-tag: ghcr.io/gunet/wallet-enterprise:latest
      docker-push: false
      dockerfile-path: ./Dockerfile
